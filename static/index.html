<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Json Editor</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous">
    <style>
html {
  scroll-behavior: smooth;
}
body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}
.main-container {
  width: 100%;
  max-width: 480px;
  padding: 15px;
  margin: auto;
}
.btn-default {
  color: #333;
  background-color: #fff;
  border-color: #ccc;
}
.btn {
  display: inline-block;
  padding: 6px 12px;
  margin-right: 1em;
  margin-bottom: 0;
  font-size: 14px;
  font-weight: 400;
  line-height: 1.42857143;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  -ms-touch-action: manipulation;
  touch-action: manipulation;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  background-image: none;
  border: 1px solid transparent;
  border-radius: 4px;
}
.btn-toolbar {
  margin-bottom: 1em;
}
.hide {
  display: none !important;
}
.no-margin {
  margin: 0 !important;
}
#replace-number {
  width: calc(100% - 257px);
}
#linear-start,
#linear-end {
  width: calc(100% - 310px);
  margin-left: 10px;
}
.divider {
  width: 100%;
  height: 1px;
  overflow: hidden;
  border-bottom: 1px solid #CCC;
  margin: 1em 0;
}
.close {
  cursor: pointer;
}
    </style>
    <script>
$(document).on('change', '#json-file', function() {
  var files = $(this).prop('files')
  if (files.length == 0) {
    console.log('No file selected');
    return;
  }
  const file = files[0];
  const reader = new FileReader();
  reader.onload = () => {
    SetJsonData(reader.result, false);
  };
  reader.readAsText(file);
});
var DownloadJsonFile = function() {
  var blob = new Blob(
    [$("#json-data").val()],
    { "type": "text/plain" })
  let link = document.createElement('a')
  link.href = window.URL.createObjectURL(blob)
  link.download = 'result.json'
  link.click()
}
var ReplaceNumber = function() {
  var obj = $("#json-data");
  var ori = obj.val();
  var s = obj[0].selectionStart;
  var e = obj[0].selectionEnd;
  if (e > s) {
    obj.val(ori.substring(0, s).concat(replaceNumber(ori.substring(s, e), $("#replace-number").val()), ori.substring(e)));
  }
}
var replaceNumber = function(str, num) {
  return str.replace(/\d\d*/g, num);
}
var AddLinearData = function() {
  const s = parseInt($("#linear-start").val(), 10);
  const e = parseInt($("#linear-end").val(), 10);
  var data = ""
  for (var i = e; i >= s; i--){
    data = String(i).concat(data);
    if (i > s) {
      data = ", ".concat(data);
    }
  }
  AddData(data);
}
var AddData = function(data) {
  var obj = $("#json-data");
  var ori = obj.val();
  var s = obj[0].selectionStart;
  obj.val(ori.substring(0, s).concat(data, ori.substring(s)));
}
var onError = function(e) {
  if (!!e.responseJSON) {
    console.log(e.responseJSON.message);
    showDangerMessage(e.responseJSON.message);
  } else {
    console.log(e.message);
    showDangerMessage(e.message);
  }
};
var CheckSyntax = function() {
  var data = $("#json-data").val();
  if (!data || data.length < 1) {
    showDangerMessage("No Data.");
  } else {
    SetJsonData(data, true);
  }
}
var SetJsonData = function(data, showInfo) {
  try {
    const json = JSON.parse(data);
    console.log(json)
    if (!Object.keys(json).length) {
      showDangerMessage("No Data.");
    } else {
      if (showInfo) {
        showInfoMessage("Syntax OK.");
      }
      $("#json-data").val(JSON.stringify(json, null, "\t"));
    }
  } catch (error) {
    showDangerMessage("Syntax Error.");
  }
}
var showDangerMessage = function(str) {
  $("#message-danger").text(str);
  $("#message-danger-container").removeClass("hide");
}
var showInfoMessage = function(str) {
  $("#message-info").text(str);
  $("#message-info-container").removeClass("hide");
}
var CloseMessage = function(elm) {
  $(elm).parent().addClass("hide");
}
    </script>
  </head>
  <body>
    <form class="main-container">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Simple Json Editor</h1>
      </div>
      <div class="form-group">
        <label for="json-data">Json Data</label>
        <textarea id="json-data" class="form-control" rows="10"></textarea>
      </div>
      <div id="message-danger-container" class="alert alert-danger hide" role="alert">
        <span id="message-danger">Syntax Error</span>
        <div class="close" aria-label="Close" onclick="CloseMessage(this);">
          <span aria-hidden="true">&times;</span>
        </div>
      </div>
      <div id="message-info-container" class="alert alert-info hide" role="alert">
        <span id="message-info">Syntax OK</span>
        <div class="close" aria-label="Close" onclick="CloseMessage(this);">
          <span aria-hidden="true">&times;</span>
        </div>
      </div>
      <input type="file" name="file" id="json-file" class="hide" accept=".json">
      <div class="btn-toolbar" role="toolbar">
        <label class="no-margin" for="json-file">
          <div class="btn btn-primary">
            <i class="fa fa-upload" aria-hidden="true"></i>
          </div>
        </label>
        <div class="btn btn-primary" onclick="DownloadJsonFile();">
          <i class="fa fa-download" aria-hidden="true"></i>
        </div>
      </div>
      <li class="divider"></li>
      <div class="btn-toolbar" role="toolbar">
        <div class="btn btn-primary" onclick="CheckSyntax();">
          Syntax Check
        </div>
      </div>
      <div class="btn-toolbar" role="toolbar">
        <div class="btn btn-primary" onclick="ReplaceNumber();">
          Replace Number in Selected Area
        </div>
        <input type="tel" name="tel" value="1" id="replace-number" class="form-control">
      </div>
      <li class="divider"></li>
      <div class="btn-toolbar" role="toolbar">
        <div class="btn btn-primary" onclick="AddLinearData();">
          Add Linear Data
        </div>
        <input type="tel" name="tel" value="1" id="linear-start" class="form-control">
        <input type="tel" name="tel" value="100" id="linear-end" class="form-control">
      </div>
      <li class="divider"></li>
      <p class="mt-5 mb-3 text-muted text-center">&copy;sawara-sasaki 2021</p>
    </form>
  </body>
</html>
